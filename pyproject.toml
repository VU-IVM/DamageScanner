[project]
name = "damagescanner"
dynamic = ["version"]
authors = [
    {name = "Elco Koks", email = "elco.koks@vu.nl"},
]

license = {text = "MIT License"}
description = "Direct damage assessments for natural hazards"
keywords = ["GIS", "natural hazards", "damage assessment", "remote sensing", "raster", "vector", "geospatial"]
classifiers=[
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python",
        "Operating System :: OS Independent",
        "Topic :: Scientific/Engineering :: GIS",
        "Topic :: Utilities",
    ]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "geopandas >= 0.12.2",
    "matplotlib >= 3.0",	
    "numpy >= 1.20",
    "pyproj >= 3.0",
    "rasterio >= 1.2.6",
    "xarray >= 0.19.0",
    "rioxarray >= 0.7.1",
    "packaging",
    "pandas >= 1.4.0",
    "shapely >= 2.0",
]

[tool.setuptools.package-data]
"*" = ["*.ini"]

[project.optional-dependencies]
tests = ["pytest"]
docs = ["jupyter"]

[project.urls]
"Homepage" = "https://github.com/ElcoK/DamageScanner"
"Documentation" = "https://damagescanner.readthedocs.io/en/latest/"
